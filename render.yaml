
services:
  - type: web
    name: langflow-agent
    env: python
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn langflow.main:app --host 0.0.0.0 --port 7860
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: LANGFLOW_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
